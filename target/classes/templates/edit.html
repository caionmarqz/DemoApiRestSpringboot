<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Agenda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .center {
    margin: auto;
    width: 50%;
    border: 2px solid #5782AA;
    padding: 10px;
    }
    </style>

</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1" style="font-weight: bold; color:white">Agenda</span>
</nav>
<nav aria-label="breadcrumb" class="bg-dark" style="top=30;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item" aria-current="page">Agenda</li>
        <li class="breadcrumb-item active" aria-current="page">Editar</li>
    </ol>
</nav>
<<div class="center">
    <form method="post" action="/contatos/edit">
        <input type="hidden" th:value="${contato.id}" name="id"/>
        <div class="form-group">
            <label for="nome">Nome do trabalhador</label>
            <input type="text" class="form-control" name="nome" id="nome" th:value="${contato.nome}" placeholder="Donizete">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço completo</label>
            <input type="text" class="form-control" name="endereco" id="endereco" th:value="${contato.endereco}" placeholder="Rua das alamedas, 456, fundos">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="telefone" th:value="${contato.telefone}" placeholder="(0xx)99999-9999">
        </div>
        <div class="form-group">
            <label for="email">Endereço de email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${contato.email}" placeholder="Email@provedor.com">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
